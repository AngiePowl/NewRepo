name: Artifact Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: web-app
        path: AngiePowl/NewRepo  # Relative path to the directory containing "index.html"

    - name: Validation Complete
      run: echo "HTML validation completed successfully"

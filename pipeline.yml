name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install -g http-server

    - name: Build and Deploy
      run: |
        # Replace 'AngiePowl/NewRepo' with your repository path
        cd https://github.com/AngiePowl/NewRepo
        http-server -p ${{ github.event.repository.name }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: https://github.com/AngiePowl/NewRepo  # Relative path to the directory containing "index.html"

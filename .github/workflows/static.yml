name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies (if needed)
        run: npm install  # Modify this if you have dependencies

      - name: Deploy to GitHub Pages
        run: |
          git checkout main  # Make sure you're on the main branch
          git pull origin main  # Pull the latest changes
          # Optionally, add any build commands here if needed
          # For example, if you need to build your HTML file:
          # npm run build
          # or any other build command
          git add index.html
          git commit -m "Update index.html"  # Modify the commit message
          git push origin main  # Push the changes back to GitHub
